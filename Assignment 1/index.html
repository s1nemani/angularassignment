<script>
            /**
             * Use given methods(`isZero`, `add1`, `sub1`) to
             * implement `+`, `-`, `*`, `/`, `>`, `<`, `==`, `%` equivalent functions
             * for nonnegative integers(0, 1, 2, 3, ...)
             *
             * Note:
             *   1. DONOT use any of these operators(`+`, `-`, `*`, `/`, `>`, `<`, `==`, `%`) in your implementation
             *   2. ALSO DONOT use operators like `++`, `--`, `&`, `~`, `<<`, `>>`, `<<<`, `>>>`
             *   3. Given methods are using `+`, `-`, `==` because they are Given methods
             */

// START: Given methods
            function isZero(n) {
                return n == 0;
            }

            function add1(n) {
                return n + 1;
            }

            function sub1(n) {
                return n - 1;
            }
// END: Givin methods
// =====================================





// START: Implementation
// implement `+`
            function add(a, b) {
                if (!isZero(b)) {
                    var temp = add(add1(a), sub1(b));
                    return temp;
                } else {
                    return a;
                }
            }
// implement `-`
            function sub(a, b) {
                if (!isZero(b)) {
                    var temp = sub(sub1(a), sub1(b));
                    return temp;
                } else {
                    return a;
                }
            }

// implement `*`
            function multiple(a, b) {
                if (b == 0) return 0;
                var value = a;
                for (var ii = 1; ii < Math.abs(b); ++ii) {
                    value += a;
                }
                return b >= 0 ? value : -value;
            }

// implement `/`
            function divide(a, b) {
            	if(a < b)
                    return 0;
                var div = b;
                var k = 1;
                while((div<<1) <= a)
                {
                    div = div<<1;
                    k = k<<1;
                }
                return k + (div == a ? 0 : divide(a-div,b));
            }

// implement `>`
            function greaterThan(a, b) {
            	 if (isZero(b)) { return a; }
            	 if (isZero(a)) { return b; }
            	 greaterThan(sub1(a),sub1(b));

            }

// implement `<`
            function lessThan(a, b) {
            	if (isZero(b)) { return b; }
           	 if (isZero(a)) { return a; }
           	lessThan(sub1(a),sub1(b));

            }

// implement `=`
            function eq(a, b) {
            	if (isZero(a)) { if(isZero(b)){ 	return true; } else {return false;}}
              	eq(sub1(a),sub1(b));

            }

// implement `%`
            function remainder(a, b) {
            	if (isZero(a)) { if(isZero(b)){ 	return false; } else {return true;}}
            	remainder(sub1(a),sub1(b));

            }
// END: Implementation





// =====================================
            /*
             * example tests
             */
            console.log("Testing `add`:         ", add(3, 5) == 8);
            console.log("Testing `sub`:         ", sub(9, 5) == 4);
            console.log("Testing `multiple`:    ", multiple(1, 5) == 6);
            console.log("Testing `divide`:      ", divide(9, 5) == 1);
            console.log("Testing `greaterThan`: ", greaterThan(3, 5) == false);
            console.log("Testing `lessThan`:    ", lessThan(3, 5) == true);
            console.log("Testing `eq`:          ", eq(3, 5) == true);
            console.log("Testing `remainder`:   ", remainder(9, 5) == 4);

        </script>
